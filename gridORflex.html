<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Flexbox 容器样式 */
       .flex-container {
            display: flex;
            flex-wrap: wrap;
            border: 1px solid #ccc;
            padding: 10px;
        }

       .flex-item {
            margin: 5px;
            background-color: lightblue;
        }

        /* CSS Grid 容器样式 */
       .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            border: 1px solid #ccc;
            padding: 10px;
        }

       .grid-item {
            background-color: lightgreen;
        }
    </style>
</head>

<body>
    <h2>Flexbox 布局</h2>
    <div class="flex-container">
        <div class="flex-item" style="width: 50px; height: 50px;"></div>
        <div class="flex-item" style="width: 100px; height: 80px;"></div>
        <div class="flex-item" style="width: 150px; height: 60px;"></div>
        <div class="flex-item" style="width: 80px; height: 90px;"></div>
        <div class="flex-item" style="width: 120px; height: 70px;"></div>
        <div class="flex-item" style="width: 50px; height: 50px;"></div>
        <div class="flex-item" style="width: 100px; height: 80px;"></div>
        <div class="flex-item" style="width: 150px; height: 60px;"></div>
        <div class="flex-item" style="width: 80px; height: 90px;"></div>
        <div class="flex-item" style="width: 120px; height: 70px;"></div>
    </div>

    <h2>CSS Grid 布局</h2>
    <div class="grid-container">
        <div class="grid-item" style="width: 50px; height: 50px;"></div>
        <div class="grid-item" style="width: 100px; height: 80px;"></div>
        <div class="grid-item" style="width: 150px; height: 60px;"></div>
        <div class="grid-item" style="width: 80px; height: 90px;"></div>
        <div class="grid-item" style="width: 120px; height: 70px;"></div>

        <div class="grid-item" style="width: 80px; height: 90px;"></div>
        <div class="grid-item" style="width: 120px; height: 70px;"></div>
    </div>
</body>

</html>
